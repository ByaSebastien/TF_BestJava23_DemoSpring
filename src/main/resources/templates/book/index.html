<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book list</h1>
<form th:action="@{/book/search}" method="post">
    <label>Recherche : <input type="text" name="input"></label>
    <button type="submit">Rechercher</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"/>
        <td th:text="${book.title}"/>
        <td>
            <a th:href="@{/book/{id}(id = ${book.id})}">Detail</a>
            <a th:href="@{/book/update/{id}(id = ${book.id})}">Modifier</a>
            <a th:href="@{/book/delete/{id}(id = ${book.id})}">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/book/create}">Create new book</a>
</body>
</html>
