<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
  <h1>Movie List</h1>
  <a th:href="@{movie/create}">Create new</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"/>
        <td th:text="${movie.title}"/>
        <td><a th:href="@{/movie/detail}">Detail</a></td>
        <td><a th:href="@{/movie/update/{id}(id = ${movie.id})}">Update</a></td>
        <td><a th:href="@{/movie/delete/{id}(id = ${movie.id})}">Delete</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
